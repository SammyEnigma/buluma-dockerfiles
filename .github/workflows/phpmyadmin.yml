---
name: PhpMyAdmin

on:
  push:
    paths:
      - 'phpmyadmin/**'
      - '.github/workflows/phpmyadmin.yaml'

  schedule:
    - cron: '0 2,5,7,9,12,14,18,20,22 * * *'
  workflow_dispatch:

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yamllint
        uses: ibiqlik/action-yamllint@v3

      - name: test dir
        run: ls -a phpmyadmin/

      - name: Create Issue on phpmyadmin Lint failure.
        if: failure()
        uses: buluma/create-issue-action@v2.0.0
        with:
          title: ActiveMQ Lint Test Failed
          token: ${{secrets.GITHUB_TOKEN}}
          assignees: ${{github.actor}}
          labels: bug
          body: Lint check failed for commit ${{github.sha}}

  build:

    runs-on: ubuntu-latest
    needs: yamllint

    steps:
    - uses: actions/checkout@v2
    - name: test dir
      run: ls -a phpmyadmin/

    - name: Run in Dir above
      run: cd phpmyadmin && ls -a

    - name: Build the Docker image
      # run: docker build . --file activemq/Dockerfile --tag docker-activemq-test:$(date +%s)
      run: cd phpmyadmin && pwd && ls -a && docker build . --file Dockerfile --tag docker-phpmyadmin-test:$(date +%s)

    - name: Create Issue on Build failure.
      if: failure()
      uses: buluma/create-issue-action@v2.0.0
      with:
        title: ActiveMQ Build Failed
        token: ${{secrets.GITHUB_TOKEN}}
        assignees: ${{github.actor}}
        labels: bug
        body: Lint check failed for commit ${{github.sha}}

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: phpmyadmin/
          push: true
          tags: buluma/phpmyadmin:latest
